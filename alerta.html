<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Alertas Críticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #1e293b;
            --accent: #ffc800;
            --light: #e2e8f0;
            --extralight: #f8fafc;
            --white: #ffffff;
            --text-dark: #0a192f;
            --text-light: #64748b;
        }
        body {
            background: var(--primary);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .alerta-container {
            max-width: 1400px;
            margin: 40px auto;
            background: var(--secondary);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .alerta-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--extralight);
            margin-bottom: 10px;
        }
        .alerta-subtitle {
            text-align: center;
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .alerta-fluxo {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            flex-wrap: wrap;
            width: 100%;
        }
        .fluxo-etapa {
            flex: 1 1 150px;
            background: none;
            text-align: center;
        }
        .fluxo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 2.5rem;
            color: #3b82f6;
            border: 2px solid var(--text-light);
        }
        .fluxo-icon.alerta {
            color: var(--accent);
            border-color: var(--accent);
            background: #232a1a;
        }
        .fluxo-titulo {
            font-weight: 700;
            color: var(--extralight);
            margin-bottom: 6px;
            font-size: 1.08rem;
        }
        .fluxo-desc {
            color: var(--light);
            font-size: 0.98rem;
        }
        .fluxo-arrow {
            font-size: 1.5rem;
            color: var(--text-light);
            margin: 0 8px;
            vertical-align: middle;
        }
        @media (max-width: 900px) {
            .alerta-container { padding: 24px 8px; }
            .alerta-fluxo { flex-direction: column; gap: 0; }
            .fluxo-etapa { margin-bottom: 32px; }
            .fluxo-arrow { display: none; }
        }
    </style>
</head>
<body>
    <div style="width:100%;text-align:left;margin-top:24px;">
        <a href="index.html" style="
            display:inline-block;
            background:var(--accent);
            color:var(--primary);
            padding:8px 22px;
            border-radius:20px;
            font-weight:600;
            text-decoration:none;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
            margin-left:32px;
            margin-bottom:16px;
            transition:background 0.2s;
        " onmouseover="this.style.background='#ffd700'" onmouseout="this.style.background='var(--accent)'">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
    <div class="alerta-container">
        <div class="alerta-title">Automação de Alertas Críticos</div>
        <div class="alerta-subtitle">Fluxo de notificação inteligente e confiável</div>
        <div class="alerta-fluxo">
            <div class="fluxo-etapa">
                <div class="fluxo-icon"><i class="fas fa-cube"></i></div>
                <div class="fluxo-titulo">Fonte</div>
                <div class="fluxo-desc">Tabelas, Planilhas, KPIs</div>
            </div>
            <span class="fluxo-arrow"><i class="fas fa-chevron-right"></i></span>
            <div class="fluxo-etapa">
                <div class="fluxo-icon"><i class="fas fa-server"></i></div>
                <div class="fluxo-titulo">Processamento</div>
                <div class="fluxo-desc">Script Automático</div>
            </div>
            <span class="fluxo-arrow"><i class="fas fa-chevron-right"></i></span>
            <div class="fluxo-etapa">
                <div class="fluxo-icon"><i class="fas fa-check-circle"></i></div>
                <div class="fluxo-titulo">Verificação</div>
                <div class="fluxo-desc">Regras de Negócio</div>
            </div>
            <span class="fluxo-arrow"><i class="fas fa-chevron-right"></i></span>
            <div class="fluxo-etapa">
                <div class="fluxo-icon alerta"><i class="fas fa-bell"></i></div>
                <div class="fluxo-titulo">Alerta</div>
                <div class="fluxo-desc">E-mail, Teams, WhatsApp</div>
            </div>
            <span class="fluxo-arrow"><i class="fas fa-chevron-right"></i></span>
            <div class="fluxo-etapa">
                <div class="fluxo-icon"><i class="fas fa-tablet-alt"></i></div>
                <div class="fluxo-titulo">Supervisor</div>
                <div class="fluxo-desc">Notebook e Smartphone</div>
            </div>
        </div>
    </div>
</body>
</html>
