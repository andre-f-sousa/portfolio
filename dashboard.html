<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Qualidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a192f;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .btn-voltar {
            position: absolute;
            top: 32px;
            left: 48px;
            z-index: 10;
            display: inline-block;
            background: #ffc800;
            color: #0a192f;
            padding: 12px 32px;
            border-radius: 28px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .btn-voltar:hover {
            background: #ffd700;
        }
        .dashboard-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
        }
        .dashboard-iframe {
            width: 90vw;
            height: 80vh;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            border: none;
            background: #fff;
        }
        @media (max-width: 900px) {
            .btn-voltar {
                left: 16px;
                top: 16px;
                padding: 10px 18px;
                font-size: 1rem;
            }
            .dashboard-iframe {
                width: 98vw;
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-voltar">
        <i class="fas fa-arrow-left" style="margin-right:8px;"></i> Voltar
    </a>
    <div class="dashboard-frame">
        <iframe 
            class="dashboard-iframe"
            title="Pesquisa de Clima(2024)" 
            src="https://app.powerbi.com/view?r=eyJrIjoiZmMzYjQ3N2EtNmVmZS00YmQxLTk3MzItOTMwNjllNzViNmYyIiwidCI6IjYzODk4NzgxLThkODktNDg1Yy05ZTM3LTAyNDk1ODk0ZTM0ZSIsImMiOjF9" 
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
